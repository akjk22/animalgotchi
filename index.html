  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Semantic CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora|Quicksand&display=swap" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  
  <title>Animalgotchi</title>
</head>
<body>
<div class="ui container grid-container" id="main"> 
  <h1 class="ui header" id="header">
    Animalgotchi
    <div class="sub header">Choose an animal to be your best friend</div>
  </h1>
<!-- <div class="ui segment"> -->
<div class="ui form container" id="form-container">
  <form>
    <!-- User information  -->
    <div class="three fields">
      <div class="field">
        <label>Pick an Animal</label>
        <select class="ui dropdown" id="animal">
          <option value="hippo">Hippo</option>
          <option value="cat">Cat</option>
        </select>
      </div>
      <div class="field">
        <label>See Stats</label>
        <select class="ui dropdown" id="stats">
          <option value="health">Health</option>
          <option value="hunger">Hunger Level</option>
        </select>
      </div>
      <!-- <div class="field">
        <label>Name</label>
        <input type="text" id="name" placeholder="First Name" value="Valerie">
      </div>
      <div class="field">
        <label>Age</label>
        <input type="number" id="userAge" min=1 max=115 value=25>
      </div>
     -->
    </div>
  </div>
    <h4>Choose an action</h4>
    <button type="submit" id="feedButton" class="ui button blue">Feed</button>
    <button type="submit" id="restButton" class="ui button blue">Rest</button>
    <button type="submit" id="walkButton" class="ui button blue">Walk</button>
  </form>
</div>
</div>
<div id="results" style="color: black;">
</div>
<script type="text/javascript" src="bundle.js"></script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
